<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <header>
        <nav>
            <div class="Navbar" id="Navbar-Section">
                <a href="#">Home</a>
                <a href="#">Projects</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Profile Section -->
    <section class="Profile" id="Profile-Section">
        <div class="Profile-Container">
            <img src="./assets/Headshot.png">
            <p class="My-Description">Hello I'm Andhika Favian Maulana, a passionate web developer. Welcome to my portofolio!</p>
        </div>
    </section>
    
    <!-- Project Section -->
    <section>
        <article class="Project-Container">
            <card class="Project-Card" id="project-1">            
                <h2 class="Project-Subtitle-1">Project 1</h2>
                <p>Description of Project 1</p>
            </card>

            <card class="Project-Card" id="project-2">
                <h2 class="Project-Subtitle-2">Project 2</h2>
                <p>Description of Project 1</p>
            </card>

            <card class="Project-Card" id="project-3">
                <h2 class="Project-Subtitle-3">Project 3</h2>
                <p>Description of Project 1</p>
            </card>

        </article>
    </section>

    <!-- Footer Section -->
    <footer class="footer" id="Footer">
        <p>&copy Andhika Favian Maulana</p>
        <a href="#">Linked In</a> |
        <a href="#">GitHub</a> |
        <a href="#">Twitter</a> 
    </footer>
</body>
</html>
